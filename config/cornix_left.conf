# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Cornix TB"

# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Increase BLE TX power for better connectivity (from original Cornix)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery level reporting
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Input (for trackball)
CONFIG_INPUT=y

# Pointing device support (CRITICAL for trackball!)
CONFIG_ZMK_POINTING=y

# Input split for receiving trackball data from peripheral
CONFIG_ZMK_INPUT_SPLIT=y

# Mouse support
CONFIG_ZMK_MOUSE=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Enable USB logging (for debugging)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_LOG=y
# CONFIG_ZMK_LOG_LEVEL_DBG=y
